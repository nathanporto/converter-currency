<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Conversor - Projeto</title>
</head>

<body>

    <img  class="logo-gif"  src="./assets/logo.gif" alt="Logo Conversor">

    <main>
        <label >Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>Valor 
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/real.png" alt="Moeda-Real">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                    <img class="arrow-img" src="./assets/seta.png" alt="seta">

                <div class="currency-box">
                    <img class="currency-img" src="./assets/dolar.png" alt="Moeda-Dólar">
                    <p class="currency" id="currency-name">Dólar</p>
                    <p class="currency-value">US$$ 0,00</p>
                </div>
            </section>
    </main>

    


</body>

<script src="index.js"></script>

</html>
